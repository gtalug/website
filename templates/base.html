<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="GTALUG - Greater Toronto Area Linux User Group">
		
		<link rel="shortcut icon" href="/static/img/favicon.ico">
		
		<title>{% block page_title %}GTALUG{% endblock page_title %}</title>
		
		{%- assets filters="less", output="css/packed.css",
			"less/style.less"
		%}
		<link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}">
		{%- endassets %}
		
		{% block extra_head %}{% endblock extra_head %}
	</head>
	<body id="www_gtalug_org">
		<div class="container">
			<div class="row">
				<header class="col-xs-12" class="gtalug-logo">
					<a href="http://gtalug.org/wiki/Main_Page" title="GTALUG - Greater Toronto Area Linux User Group">
						<img src="/static/img/gtalug-logo-small.png" alt="GTALUG - Greater Toronto Area Linux User Group">
					</a>
				</header>
			</div>
			
			{% block page_body %}{% endblock page_body %}
		</div>
		
		
	</body>
</html>
